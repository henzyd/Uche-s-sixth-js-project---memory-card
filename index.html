<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="pageLoaded()">
    <div class="header">
      <div class="name">
        <a href="https://github.com/henzyd?tab=repositories">Henzyd</a>
      </div>
      <div class="activity">
        <div class="deck">
          Decks:
          <span class="num-of-decks"></span>
        </div>
        <div class="score-area">
          Score:
          <span class="score"></span>
        </div>
      </div>
    </div>

    <div class="main">
      <aside>
        <div>
          <p>Round</p>
          <span class="rounds">1</span>
        </div>
        <div>
          <span class="skip">Skip</span>
          <span class="restart">Restart</span>
        </div>
        <h1>Find 4 cats and you win</h1>
      </aside>

      <main>
        <div class="pictures">
          <img src="" alt="" class="image-tag" />
        </div>
        <div class="pictures">
          <img src="" alt="" class="image-tag" />
        </div>
        <div class="pictures">
          <img src="" alt="" class="image-tag" />
        </div>
        <div class="pictures">
          <img src="" alt="" class="image-tag" />
        </div>
        <div class="pictures">
          <img src="" alt="" class="image-tag" />
        </div>
        <div class="pictures">
          <img src="" alt="" class="image-tag" />
        </div>
        <div class="pictures">
          <img src="" alt="" class="image-tag" />
        </div>
        <div class="pictures">
          <img src="" alt="" class="image-tag" />
        </div>
        <div class="pictures">
          <img src="" alt="" class="image-tag" />
        </div>
        <div class="pictures">
          <img src="" alt="" class="image-tag" />
        </div>
        <div class="pictures">
          <img src="" alt="" class="image-tag" />
        </div>
        <div class="pictures">
          <img src="" alt="" class="image-tag" />
        </div>

        <span class="middle won-the-game"></span>

        <span class="won-the-game">
          <p class="won-or-lost">You won the game</p>
          <button class="play-again" onclick="clickedPlayAgain()">
            play again
          </button>
        </span>
      </main>
    </div>
    <!-- Script Here -->
    <script src="./script.js"></script>
  </body>
</html>
